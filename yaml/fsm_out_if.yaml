uvmf:
  interfaces:
    "fsm_out":
      clock: "clk_i"
      reset: "rst_n_i"
      reset_assertion_level: "False"
      ports:
      - name: "idle_o"
        dir: "output"
        reset_value: "1'b0"
        width: "1"
      - name: "auto_zero_o"
        dir: "output"
        reset_value: "1'b0"
        width: "1"
      - name: "integrate_o"
        dir: "output"
        reset_value: "1'b0"
        width: "1"
      - name: "deintegrate_o"
        dir: "output"
        reset_value: "1'b0"
        width: "1"
      - name: "ref_sign_o"
        dir: "output"
        reset_value: "1'b0"
        width: "1"
      - name: "interrupt_o"
        dir: "output"
        reset_value: "1'b0"
        width: "1"
      - name: "measurement_count_o"
        dir: "output"
        reset_value: "12'b000000000000"
        width: "12"
      transaction_vars:
      - name: "ref_sign_o"
        type: "bit"
        iscompare: "True"
        isrand: "False"
      - name: "measurement_count_1"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"
      - name: "measurement_count_2"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"
      - name: "measurement_count_3"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"
      - name: "measurement_count_4"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"

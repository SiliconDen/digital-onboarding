uvmf:
  interfaces:
    "fsm_in":
      clock: "clk_i"
      reset: "rst_n_i"
      reset_assertion_level: "False"
      ports:
      - name: "comp_i"
        dir: "input"
        reset_value: "1'b0"
        width: "1"
      - name: "analog_ready_i"
        dir: "input"
        reset_value: "1'b0"
        width: "1"
      - name: "trigger_i"
        dir: "input"
        reset_value: "1'b0"
        width: "1"
      - name: "interrupt_clear_i"
        dir: "input"
        reset_value: "1'b0"
        width: "1"
      - name: "deintegrate_i"
        dir: "input"
        reset_value: "1'b0"
        width: "1"
      transaction_vars:
      - name: "comp_i"
        type: "bit"
        iscompare: "True"
        isrand: "True"
      - name: "Measurement_count_1"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"
      - name: "Measurement_count_2"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"
      - name: "Measurement_count_3"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"
      - name: "Measurement_count_4"
        type: "bit [11:0]"
        iscompare: "True"
        isrand: "False"

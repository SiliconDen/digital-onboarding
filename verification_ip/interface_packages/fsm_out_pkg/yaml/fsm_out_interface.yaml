uvmf:
  interfaces:
    fsm_out:
      clock: clk_i
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters: []
      ports:
      - dir: output
        name: idle_o
        reset_value: 1'b0
        width: '1'
      - dir: output
        name: auto_zero_o
        reset_value: 1'b0
        width: '1'
      - dir: output
        name: integrate_o
        reset_value: 1'b0
        width: '1'

        name: measurement_count_3
        type: bit [11:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: measurement_count_4
        type: bit [11:0]
        unpacked_dimension: ''
      use_dpi_link: 'False'
